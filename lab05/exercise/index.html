<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page generator</title>
    <style>
        .input_radio
        {
            padding-right: 30px;
        }
        .column_label
        {
            padding-right: 10px;
        }
        td
        {
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <form action="generator.php" method="post">
        <p>Please specify your page content:</p>
        <table>
            <tr>
                <td class="column_label">
                    <label for="id_title">Title</label>
                </td>
                <td>
                    <input type="text" id="id_title" name="title" value=""/>
                </td>
            </tr>
            <tr>
                <td class="column_label">
                    <label for="id_year">Year</label>
                </td>
                <td>
                    <input type="text" id="id_year" name="year" value=""/>
                </td>
            </tr>
            <tr>
                <td class="column_label">
                    <label for="id_copyright">Copyright</label>
                </td>
                <td>
                    <input type="text" id="id_copyright" name="copyright" value=""/>
                </td>
            </tr>
            <tr>
                <td class="column_label">
                    <label for="content_id">Content</label>
                </td>
                <td>
                    <textarea id="id_content" name="content" value=""
                            cols="40" rows="10">
                    </textarea>
                </td>
            </tr>
        </table>

        <br/>

        <p>Page content type:</p>
        <input type="radio" id="page_type_plain_id" name="page_type" value="plain" checked/>
        <label class="input_radio" for="id_page_type_plain">Plain</label>
        <input type="radio" id="id_page_type_list" name="page_type" value="list"/>
        <label class="input_radio" for="id_page_type_list">List</label>
        <input type="radio" id="id_page_type_color" name="page_type" value="color"/>
        <label class="input_radio" for="id_page_type_color">Color</label>

        <br/><br/>
        <input type="submit" value="Submit"/>

    </form>
</body>
</html>
